<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password example </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Generate a <br><span>Random Password</span></h1>
    <div class="display">
        <input type="text" id="password" placeholder="Password">
        <img src="images/surprise-box.png" onclick="copyPassword()">
        <img src="images/hide.png" onclick="togglePasswordVisibility()" id="hideIcon">
    </div>
    <button onclick="createPassword()"><img src="images/database.png">Generate Password</button>
</div>

<script src="password.js"></script>
</body>
</html>
